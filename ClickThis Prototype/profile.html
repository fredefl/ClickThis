<!DOCTYPE HTML>
<html> <!--manifest="offline.manifest"-->
	<head>
		<title>ClickThis - Profile</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/jqtouch.css"/>
		<link rel="stylesheet" href="css/theme.css"/>
		<link rel="stylesheet" href="css/style.css"/>
		<link rel="apple-touch-icon" href="img/ClickThis64.png" />
	</head>
	<body>
		<div id="page">
			<div id="home" class="current">
				<div class="toolbar">
					<h1><a href="https://illution.dk/ClickThisPrototype/home.html" title="Home" style="text-decoration:none; color:#FFF;">ClickThis</a></h1>
					<a class="back" id="backButton" data-href="home.html">Back</a>
				</div>
				<div id="user" class="Active">
					<div id="avatar">
						<a title="" id="linktag" href="#"><img id="profile_image" src="" width="256" height="256" title="" alt="" /></a>
					</div>
					<div id="profile">
						<label for="name">Name</label><br>
						<input type="text" id="name" value="" /><br>
						<label for="email">Email</label><br>
						<input type="text" id="email" value="" /><br>
						<label for="email">Location</label><br>
						<select id="location">
							<optgroup title="Europe" label="Europe">Europe</optgroup>
								<option selected value="dk">Denmark</option>
								<option value="en">England</option>
								<option value="de">Germany</option>
								<option value="fr">France</option>
							<optgroup title="Asia" label="Asia">Asia</optgroup>
								<option value="cn">China</option>
						</select>
					</div>
				</div>
						   
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="http://cdn.illution.dk/JS/jquery.hashchange.min.js"></script>
		<script src="js/clickthis.js"></script><script src="js/script.js"></script>
		<script type="text/javascript">
			function createPage(){
				var userId = 21;
				if(typeof userId != "null"){
					$.ajax({
						url: "https://illution.dk/ClickThis/api/user/"+userId,
						success: function(data){
							if(data.error_code == null){
								$(".active").addClass("disabled").removeClass("active");
								var user = $("#user");
								data = data.User;
								$("#linktag").attr("title",data.Name);
								$("#profile_image").attr("title",data.Name).attr("alt",data.Name).attr("src",data.ProfileImage);
								$("#name").attr("value",data.Name);
								$("#email").val(data.Email);
								$("#location").val(data.Country);
								user.addClass("Active").removeClass("Disabled");
							} else {
								$(".active").addClass("disabled").removeClass("active");
								$("#notfound").addClass("active").removeClass("disabled");
							}
						},
						error: function(){
							$(".active").addClass("disabled").removeClass("active");
							$("#notfound").addClass("active").removeClass("disabled");
						}
					});
				}
			}
			$(document).ready(function(){
				createPage();
			});
		</script>
	</body>
</html>
