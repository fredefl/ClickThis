	<body> 
		<div id="page">
			<input type="hidden" id="currentpage" value="question_1" />
			<div id="home" class="current">
				<div class="toolbar">
					<h1><a href="http://ec2.illution.dk/ClickThisPrototype/home.html" title="Home" style="text-decoration:none; color:#FFF;">ClickThis<!--<img id="down" style="margin-left:3px;z-indez:99999;" src="img/tiny_down.png"/>--></a></h1>
					<!--<a class="button slideup" onClick="showAboutBox();" id="infoButton">About</a>-->
					<a class="back" id="backButton" data-start-mode="active" data-about-text="Back" data-text="Home" data-href="home.html">Home</a>
				</div>
				<!--<div id="navigation">
					<a class="left"></a>
					<a class="right"></a>
				</div>-->

				<div id="notfound" class="Disabled">
					<ul class="rounded" >
						<ul class="arrow">
							<li><h1 style="color:#FFFFFF;" id="NotFoundText">Series not found</h1></li>
						</ul>
					</ul>			
				</div>
				</div>
			</div>
		</div>

		<div id="questionsContainer" class="hyphenate">
		</div>
		<script src="js/jquery.min.js"></script>
		<!--<script src="js/jquery.min.js"></script>-->
		<script src="http://cdn.illution.dk/JS/jquery.hashchange.min.js"></script>
		<script src="js/jquery.ui.touch-punch.min.js"></script>
		<script src="js/swipe.js"></script>
		<script src="js/ajaxQueue.js"></script>
		<script src="js/buttonGenerator.js"></script>
		<script src="js/buttonResizer.js"></script>
		<script src="js/clickthis.js"></script>
		<script src="js/script.js"></script>
		<script src='js/jquery.ata.js'></script>
		<script src="js/Hyphenator.js"></script>
		<script src="js/seriesGenerator.js"></script>
		<script type="text/javascript">
			ajaxQueue.load();
			ajaxQueue.executeTasks();
			$(document).ready(function () {
				$(document).hashchange();
			}); 
			$(document).hashchange(function(){
				var Id = 31;
				if(location.hash != null && location.hash != ""){
					var hash = location.hash;
					hash = hash.replace("#","");
					hash = parseInt(hash);
					if(typeof hash == "number"){
						Id = hash;
					}
				}
					$.ajax({
					  url: "http://ec2.illution.dk/ClickThis/api/series/"+Id,
					  success: function(data){
						$("#notfound").removeClass("Active").addClass("Disabled");
						seriesGenerator.generate(data.Series);
					  },
					  error: function(){
						$("#notfound").removeClass("Disabled").addClass("Active");
					  }
					});
			}); 
		</script>
	</body> 
</html>
