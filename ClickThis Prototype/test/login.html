<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<!--<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/> -->
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.17/themes/smoothness/jquery-ui.css" rel="stylesheet" />
<link rel="stylesheet" href="style.css" />
<title>ClickThis - Login Design</title>
</head>
    <style type="text/css">
    ul{
        list-style-type:none;
    }
    ul li{
        float: left;
        width:128px;
        height:128px;
    }
    .sortable-grid{
        width:100%; 
        height:100%;
        left:-18px;
        top:0px;
        position: absolute;
    }
    </style>
<body>
	<div id="box">
    	<!--<a id="edit"></a>--> 
		<a id="left" onClick="window.loginSwipe.prev()"></a>
        <a id="right" onClick="window.loginSwipe.next()"></a>
        <div id="providerContainer">
            <div>
                <div style="display: block"><div><table cellspacing="10"><tbody><tr><td><a class="providerLink"><img src="images/Google.png" alt="Google" title="Google" class="provider"></a></td><td><a class="providerLink"><img src="images/ClickThis.png" alt="ClickThis" title="ClickThis" class="provider"></a></td><td><a class="providerLink"><img src="images/MySpace.png" alt="MySpace" title="MySpace" class="provider"></a></td></tr><tr><td><a class="providerLink"><img src="images/Facebook.png" alt="Facebook" title="Facebook" class="provider"></a></td><td><a class="providerLink"><img src="images/Twitter.png" alt="Twitter" title="Twitter" class="provider"></a></td><td><a class="providerLink"><img src="images/LinkedIn.png" alt="LinkedIn" title="LinkedIn" class="provider"></a></td></tr></tbody></table></div></div>
                <div style="display: none"><div><table cellspacing="10"><tbody><tr><td><a class="providerLink"><img src="images/Google.png" alt="Google" title="Google" class="provider"></a></td><td><a class="providerLink"><img src="images/ClickThis.png" alt="ClickThis" title="ClickThis" class="provider"></a></td><td><a class="providerLink"><img src="images/MySpace.png" alt="MySpace" title="MySpace" class="provider"></a></td></tr><tr><td><a class="providerLink"><img src="images/Facebook.png" alt="Facebook" title="Facebook" class="provider"></a></td><td><a class="providerLink"><img src="images/Twitter.png" alt="Twitter" title="Twitter" class="provider"></a></td><td><a class="providerLink"><img src="images/LinkedIn.png" alt="LinkedIn" title="LinkedIn" class="provider"></a></td></tr></tbody></table></div></div>
</div>
        </div>
        <div id="edit-box" class="Disabled edit">
            <ul class="sortable-grid">
                <li><img src="images/small/128/Google.png"/></li>
                <li><img src="images/small/128/ClickThis.png"/></li>
                <li><img src="images/small/128/MySpace.png" /></li>
                <li><img src="images/small/128/Facebook.png" /></li>
                <li><img src="images/small/128/Twitter.png" /></li>
                <li><img src="images/small/128/LinkedIn.png" /></li>
            </ul>
        </div>
    </div>
    
    <script src="jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    <script type="text/javascript" src="jquery.ui.touch-punch.min.js"></script>
    <script src="jquery.hashchange.min.js"></script>
    <script src="swipe.min.js"></script>
    <!--<script src="provider.js"></script>
    <script src="script.js"></script>-->
    <script>
        window.loginSwipe = new Swipe(document.getElementById("providerContainer"));
        //$('#edit-box ul').sortable();
    </script>  
</body>
</html>
