<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.17/themes/smoothness/jquery-ui.css" rel="stylesheet" />
<link rel="stylesheet" href="style.css" />
<title>ClickThis - Login Design</title>
</head>
    <style type="text/css">
    /*body {}
    ul {list-style:none; float: left;}
    li {list-style:none;}
    .handle {}
    .placeholder {}*/
    #edit-box ol{
        list-style:none;
    }
    ul{
        /*list-style-type:decimal;*/
        list-style-type:none;
    }
    ul li{
        float: left;
        width:64px;
        height:64px;
    }

    </style>
<body>
	<div id="box">
    	<a id="edit"></a>   
		<a id="left"></a>
        <a id="right"></a>
        
        <div id="edit-box" class="Disabled edit">
            <ul class="sortable" style="width:420px; height:300px;">
                <ul>
                    <li><img src="images/small/64/Twitter.png"/></li>
                    <li><img src="images/small/64/Google.png"/></li>
                    <li><img src="images/small/64/Facebook.png"/></li>
                    <li><img src="images/small/64/Tumblr.png" /></li>
                    <li><img src="images/small/64/GooglePlus.png" /></li>  
                </ul>
                <ul>
                    <li><img src="images/small/64/github.png" /></li>
                    <li><img src="images/small/64/MySpace.png" /></li>
                    <li><img src="images/small/64/FriendFeed.png" /></li>
                    <li><img src="images/small/64/ClickThis.png" /></li>
                    <li><img src="images/small/64/Blogger.png" /></li>
                </ul>
                <ul>
                    <li><img src="images/small/64/StumbleUpon.png" /></li>
                    <li><img src="images/small/64/Flickr.png" /></li>
                    <li><img src="images/small/64/LinkedIn.png" /></li>
                </ul>
            </ul>
        </div>
    </div>
    
    <script src="jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    <script type="text/javascript" src="jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="jquery.ui.nestedSortable.js"></script>
    <script src="jquery.hashchange.min.js"></script>
    <script src="provider.js"></script>
    <script src="script.js"></script>
    <script>
        //$('#edit-box table tr').sortable();
        $('ul.sortable').nestedSortable({
            items: 'li',
            maxLevels: 1,
            tabSize: 1,
            listType: 'ul',
            tolerance: 'pointer',
        });
    </script>  
</body>
</html>
