<!DOCTYPE HTML>
<html> <!--manifest="offline.manifest"--> 
    <head>
     	<title>ClickThis - Settings</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" href="css/jqtouch.css"/>
        <link rel="stylesheet" href="css/theme.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="apple-touch-icon" href="images/ClickThis64.png" />
    </head>
    <body>
    	<input type="hidden" id="currentpage" value="settings" />
        <div id="page">
            <div id="home" class="current">
                <div class="toolbar">
                    <h1><a href="http://illution.dk/ClickThisPrototype/home.html" title="Home" style="text-decoration:none; color:#FFF;">ClickThis</a></h1>
                    <a class="button slideup" onClick="showAboutBox();" id="infoButton">About</a>
                    <a class="back" id="backButton" data-text="Home" data-href="home.html">Back</a>
                </div>
                <div id="settings" class="Active">
                	<img src="images/OffSwitch.png" alt="Switch" id="Switch" style="margin-top:200px;margin-left:200px;" onClick="OnOff(this)">
                </div>
                <!-- About Box -->
                <div id="aboutBox" class="Disabled">
                </div>
                <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="http://cdn.illution.dk/JS/jquery.hashchange.min.js"></script>
        <script src="js/clickthis.js"></script><script src="js/script.js"></script>
        <script type="text/javascript">
            function OnOff(Element)
            {
                if(Element.src.indexOf("OnSwitch.png") != -1)
                {
                    Element.src = "images/OffSwitch.png";
                }
                else if(Element.src.indexOf("OffSwitch.png") != -1)
                {
                    Element.src = "images/OnSwitch.png";
                };
                    
            }
        </script>
    </body>
</html>
