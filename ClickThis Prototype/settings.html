<!DOCTYPE HTML>
<html manifest="offline.manifest">
    <head>
     	<title>ClickThis - Settings</title>
        <meta charset="utf-8">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
        <link rel="stylesheet" type="text/css" href="css/jqtouch.css"/>
        <link rel="stylesheet" type="text/css" href="css/jqt/theme.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="apple-touch-icon" href="images/ClickThis64.png" />
    </head>
    <body>
        <div id="jqt">
            <div id="home" class="current">
                <div class="toolbar">
                    <h1>ClickThis</h1>
                    <a class="button slideup" id="infoButton" href="#about">About</a>
                </div>
                <img src="images/OffSwitch.png" alt="Switch" id="Switch" style="margin-top:200px;margin-left:200px;" onClick="OnOff(this)">
            </div>
        </div>
        <script src="js/prefixfree.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
        <script src="js/script.js"></script>
        <script type="text/javascript">
        function OnOff(Element)
        {
            if(Element.src.indexOf("OnSwitch.png") != -1)
            {
                Element.src = "images/OffSwitch.png";
            }
            else if(Element.src.indexOf("OffSwitch.png") != -1)
            {
                Element.src = "images/OnSwitch.png";
            };
                
        }
        </script>
    </body>
</html>
