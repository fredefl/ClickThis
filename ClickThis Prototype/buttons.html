<!DOCTYPE html>
<html> <!--manifest="offline.manifest"-->
    <head>
        <title>ClickThis - Buttons</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="css/theme.css"/>
        <link rel="stylesheet" href="css/buttons.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="apple-touch-icon" href="images/ClickThis64.png" />
    </head> 
    <body> 
   	 	<input type="hidden" id="currentpage" value="Page" />
        <input type="hidden" id="backtext" data-about="Back" data-page="Home" />
    	<div id="page">
            <div id="home" class="current">
                <div class="toolbar">
                    <h1><a href="http://illution.dk/ClickThisPrototype/home.html" title="Home" style="text-decoration:none; color:#FFF;">ClickThis</a></h1>
                    <a class="button slideup" onClick="showAboutBox();" id="infoButton">About</a>
                    <a class="back" id="backButton" data-href="home.html">Home</a>
                </div>
                <!-- About Box -->
                <div id="aboutBox" class="Disabled">
                </div>
            </div>
        </div>
        <div id="Page" class="Active">
        	<!-- Content will come. It's created down below -->    
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="http://cdn.illution.dk/JS/jquery.hashchange.min.js"></script>
        <script src="js/buttonGenerator.js"></script>
        <script src="js/buttonResizer.js"></script>
        <script src="js/clickthis.js"></script><script src="js/script.js"></script>
        <script type="text/javascript">
            var buttons =  "";
            buttons += buttonGenerator.newButton(1,'pink','Pink',1,1);
            buttons += buttonGenerator.newButton(2,'brown','Brown',1,1);
            buttons += buttonGenerator.newButton(3,'green','Green',1,1);
            buttons += buttonGenerator.newButton(4,'lime','Lime',1,1);
            buttons += buttonGenerator.newButton(5,'red','Red',1,1);
            buttons += buttonGenerator.newButton(6,'orange','Orange',1,1);
            buttons += buttonGenerator.newButton(7,'cyan','Cyan',1,1);
            buttons += buttonGenerator.newButton(8,'maroon','Maroon',1,1);
            buttons += buttonGenerator.newButton(9,'olive','Olive',1,1);
            buttons += buttonGenerator.newButton(10,'white','White',1,1);
            buttons += buttonGenerator.newButton(11,'yellow','Yellow',1,1);
            buttons += buttonGenerator.newButton(12,'black','Black',1,1);
            buttons += buttonGenerator.newButton(13,'purple','Purple',1,1);
            buttons += buttonGenerator.newButton(14,'gold','Gold',1,1);
            buttons += buttonGenerator.newButton(15,'silver','Silver',1,1);
            buttons += buttonGenerator.newButton(16,'gray','Gray',1,1);
            $('#Page').append(buttons);
        </script>
    </body> 
</html>
