<!Doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <link rel="stylesheet" href="style.css" />
    <title>Footer Menu Test</title>
</head>
<body>
    <div id="container" class="container-no-popup">
        <h1>Lalalalalalalal</h1>
        <div id="footer-spacer"></div>
    </div>
    <div id="popup" class="Disabled">
    	<div id="progress-back"><img src="Arrow-Back.png"/></div>
        <div id="progress-container">
        	<div id="progress-inner-container">
       			<div class="progress progress-blue">1</div>
            	<div class="progress progress-blue">2</div>
                <div class="progress progress-blue">3</div>
                <div class="progress progress-blue">4</div>
                <div class="progress progress-blue">5</div>
                <div class="progress progress-blue">6</div>
                <div class="progress progress-blue">7</div>
                <div class="progress progress-blue">8</div>
                <div class="progress progress-blue">9</div>
                <div class="progress progress-blue">10</div>
            </div>
		</div>
        <div id="progress-front"><img src="Arrow-Forward.png"/></div>  
    </div>
    <div id="footer">
        <div id="forward" onClick="alert('forward')"><div id="arrowforward"><img src="Arrow-Forward.png"/></div></div>
        <div id="back" onClick="alert('back')"><img src="Arrow-Back.png"/></div>
        <div id="up" data-mode="down"><img id="up_image" src="Arrow-Up.png"/></div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
