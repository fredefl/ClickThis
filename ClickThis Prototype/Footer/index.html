<!Doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
	<style type="text/css">
		html, body {
			height: 100%;
		}
		body {
			margin: 0;
			padding: 0;
			background-color: #fff;
		}
		* {
			margin: 0;
		}
		.container-no-popup {
			margin-bottom: -64px; /* = #footer height+padding+border+popup, to prevent overlap */
		}
		.container-popup {
			
			margin-bottom: -130px; /* = #footer height+padding+border+popup, to prevent overlap */
		}
		#container{
			min-height: 100%; /* use min-height not height, to prevent overlap */
		}
		#footer {
			margin:0px;
			height: 64px;
			width:100%;
			background: -webkit-linear-gradient(top,#6b6b6b,#343434);
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#6b6b6b), color-stop(100%,#343434)); 
		}
		.Disabled{
			display:none;	
		}
		#popup{
			margin-bottom:0px; 
			height: 64px;
			width:100%;
			border-bottom:2px solid rgba(255,255,255,0.4); /* Remove this if you don't want's the spacer */
			background: -webkit-linear-gradient(top,#6b6b6b,#343434);
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#6b6b6b), color-stop(100%,#343434)); 
		}
		#back {
			position:absolute;
			width:32px;
			height:32px;
			left:0px;
			margin: 0 0 0 0;
			padding: 16px 16px 16px 16px;
			border-right:2px solid rgba(255,255,255,0.4);
		}
		#forward {
			position:absolute;
			width:100%;
			height:64px;
		}
		#up {
			position:absolute;
			width:32px;
			height:32px;
			right:0px;
			margin: 0 0 0 0;
			padding: 16px 16px 16px 16px;
			border-left:2px solid rgba(255,255,255,0.4);
		}
		#arrowforward {
			top:0px;
			height:32px;
			width:32px;
			padding:0px;
			margin-left:auto;
			margin-right:auto;
			margin-top:16px;
		}
		#progress-container{
			bottom:66px;
			/*left:70px;
			right:70px;
			position:fixed;*/
			padding-top:5px;
			padding-bottom:5px;
			margin:0 70px 0 70px;
		}
		#progress-back{
			position:absolute;
			width:32px;
			height:32px;
			left:0px;
			margin: 0 0 0 0;
			padding: 16px 16px 16px 16px;
			border-right:2px solid rgba(255,255,255,0.4);
		}
		#progress-front{
			position:absolute;
			width:32px;
			height:32px;
			bottom:66px;
			right:0px;
			margin: 0 0 0 0;
			padding: 16px 16px 16px 16px;
			border-left:2px solid rgba(255,255,255,0.4);
		}
		.progress-mouse-over{
			
		}
		.progress-gray{
			background-color:#666666;	
		}
		.progress-green{
			background-color:#0F0;	
		}
		.progress-red{
			background-color:#FF0000;
		}
		.progress-blue{
			border:1px solid #0000FF;
			background-color:#0000FF;
		}
		.progress{
			height:52px;
			width:52px;
			display:block;
		}
	</style>
    <title>Footer Menu Test</title>
</head>
<body>
    <div id="container" class="container-no-popup">
        <h1>Lalalalalalalal</h1>
        <div id="footer-spacer"></div>
    </div>
    <div id="popup" class="Disabled">
    	<div id="progress-back"><img src="Arrow-Back.png"/></div>
        <div id="progress-container">
        	<span class="progress progress-blue">1</span>
		</div>
        <div id="progress-front"><img src="Arrow-Forward.png"/></div>  
    </div>
    <div id="footer">
        <div id="forward" onClick="alert('forward')"><div id="arrowforward"><img src="Arrow-Forward.png"/></div></div>
        <div id="back" onClick="alert('back')"><img src="Arrow-Back.png"/></div>
        <div id="up" data-mode="down"><img id="up_image" src="Arrow-Up.png"/></div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
