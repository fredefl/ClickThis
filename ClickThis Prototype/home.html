<!DOCTYPE html>
<html lang="en"> <!-- manifest="offline.manifest"-->
	<head>
		<!-- title -->
		<title>ClickThis</title>
		<!-- charset -->
		<meta charset="utf-8">
		<!-- viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<!-- webapp -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="apple-touch-icon" sizes="57x57" href="img/logo/logo57x57.png" /> <!-- Low res iPhone and iPod touch -->
		<link rel="apple-touch-icon" sizes="72x72" href="img/logo/logo72x72.png" /> <!-- Low res iPad -->
		<link rel="apple-touch-icon" sizes="114x114" href="img/logo/logo114x114.png" /> <!-- High res iPhone and iPod touch -->
		<link rel="apple-touch-icon" sizes="144x144" href="img/logo/logo144x144.png" /> <!-- High res iPad -->
		<!-- stylesheets -->
		<link rel="stylesheet" href="css/theme.css?1437"/>
		<link rel="stylesheet" href="css/buttons.css?1437"/>
		<link rel="stylesheet" href="css/style.css?1437"/>
		<link rel="stylesheet" href="css/form.css?1437" />
	</head>
	<body>
		<div id="page">
			<!--########## toolbar ##########-->
			<div class="toolbar" class="current">
				<h1 id="toolbarTitle">ClickThis</h1>
				<a class="button slideup" id="infoButton">
					<div class="listIcon"></div>
				</a>
				<a class="back active" id="backButton" onclick="page.goTo('home')">
					Back
				</a>
			</div> <!-- end of toolbar -->

			<!--########## notification ##########-->
			<!--
			<div id="notification" style="display:none;height:0px">
				Some data has not been sent! [ <small id="notificationCount"></small> ]
			</div>--> <!-- end of notification -->

			<!--########## home ##########-->
			<div id="home" class="active">
				<div id="user">
					<ul class="rounded arrow" id="series"></ul>
				</div>
				<!-- the tests -->
				<div>
					<ul class="rounded">
						<li class="forward" id="sendingLabel"><a>Send data</a><small class="counter" id="sendingCounter">0</small></li>
						<li class="arrow" id="updateButton"><a href="#">Update Desktop</a></li>
						<!--<li class="forward"><a>Page View Counter</a><small class="counter" id="pageCount">0</small></li>-->
						<li><a id="chacheStatus">Cache status </a></li>
					</ul>
				</div> <!-- end of tests-->
				<!-- bottom -->
				<ul class="individual">
					<li>
						<a onclick="page.goTo('user/21')">Profile</a>
					</li>
					<li>
						<a href="#">Settings</a>
					</li>
				</ul> <!-- end of bottom -->
			</div> <!-- end of home -->

			<!--######### series container #########-->
			<div id="seriesContainer" style="display:none;margin-top:45px" class="hyphenate"></div> <!-- end of seriesContainer -->

			<!-- ######## user page container ###### -->
			<div id="userContainer" style="display:none;"></div>

			<!-- The user page template -->
			<div id="user_template" style="display:none;padding-top:65px;margin-left:20px;width:510px;height:300px;">
				<div class="Avatar">
					<img  src="" height="256" width="256" class="profile_image" title="" alt="" />
				</div>
				<div class="Profile">
					<label for="Name"></label><br>
					<input type="text" class="name" id="Name" value="" disabled /><br>
					<label for="Email">Email</label><br>
					<input type="text" id="Email" class="email" value=""  disabled/><br>
					<label for="Email">Location</label><br>
					<input type="text" class="location" id="Location" disabled>
				</div>	
			</div>

			
		</div> <!-- end of page -->
		<!-- script section -->
		<script src="js/jquery.min.js"></script>
		<script src="http://cdn.illution.dk/JS/jquery.hashchange.min.js"></script>
		<script src="http://cdn.beaconpush.com/clients/client-1.js"></script>
		<script src="js/jquery.ui.touch-punch.min.js"></script>
		<script src="js/Hyphenator.js?1437"></script>
		<script src="js/swipe.js?1437"></script>
		<script src="js/jquery.ata.js?1437"></script>
		<script src="js/userGenerator.js?1437"></script>
		<script src="js/page.js?1437"></script>
		<script src="js/clickthis.js?1437"></script>
		<script src="js/script.js?1437"></script>
		<script src="js/ajaxQueue.js?1437"></script>
		<script src="js/buttonGenerator.js?1437"></script>
		<script src="js/buttonResizer.js?1437"></script>
		<script src="js/seriesGenerator.js?1437"></script>
		<script src="js/homeGenerator.js?1437"></script>
		<!-- end of script section -->
	</body> <!-- end of body -->
</html> <!-- end of html -->
