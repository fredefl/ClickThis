<!Doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>ClickThis - Login</title>
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet'>
	<link rel="stylesheet" href="css/style.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>
	<div id="top-bar">
		<div class="page-full-width">
			<a href="#" class="button round dark image-left ic-left-arrow">Return To Home</a>
		</div>
	</div>
	

	<div id="header" class="cf">
		<div class="page-full-width">
			<div id="login-intro" class="fl">
				<h1 class="text-upper">
					Login To ClickThis
				</h1>
				<h5>
					Enter your credentials below
				</h5>
			</div>
			<a href="#" class="fr" id="company-logo" style="display:none"></a>
		</div>
	</div>


	<div id="content">
		<form action="#" id="login-form">
			<fieldset>
				<p>
					<label for="login-username">Username </label>
					<input type="text" id="login-username" class="round full-width" autofocus/>
				</p>
				<p>
					<label for="login-password">Password </label>
					<input type="password" id="login-password" class="round full-width"/>
				</p>
				<p>I've <a href="#">lost my password</a>.</p>

				<input type="submit" value="Log In" class="button round blue image-right ic-right-arrow text-upper"/>
			</fieldset>
		</form>
	</div>
	

	<div id="footer">
		<p>
			Copyright &copy; 2012 Illution. All rights reserved.
		</p>
	</div>
</body>
</html>
