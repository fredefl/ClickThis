<!Doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>ClickThis - Login</title>
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet'>
	<link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>

	<div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">ClickThis</a>
          <div class="nav-collapse">
            <ul class="nav">
            	<li><a href="#">Home</a></li>
              	<li class="active"><a href="#">Login</a></li>
              	<li><a href="#about">About</a></li>
              	<li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

	<div class="container">
		<div class="row">
			<div class="span4 offset4" id="login-container">
				<form action="#" id="login-form">
					<input type="text" id="login-username" id="prependedInput" size="16" placeholder="Username" class="span4" autofocus/>
					<input type="password" id="login-password" placeholder="Password" class="span3"/>
					<input type="submit" value="Log In" class="btn btn-primary span1" id="login-submit"/>
					<p>
						<input type="checkbox" id="login-rememberme"> Remember me.
						I've <a href="#">lost my password</a>.
					</p>
				</form>
				<p id="login-copyright">
					Copyright &copy; 2012 Illution. All rights reserved.
				</p>
			</div>
		</div>
	</div>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
